<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario App</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<br /><br />
<div class="container">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Nuevo cliente
      </p>
    </header>
    <div class="card-content">
      <form role="form" method="post" th:action="@{/clients/clients}" th:object="${client}">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input
                    class="input"
                    type="text"
                    placeholder="Inserte el nombre del cliente"
                    id="name"
                    name="name"
                    th:field="*{name}"
            >
            <p th:if="${#fields.hasErrors('name')}" class="help is-danger" th:errors="*{name}"></p>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
                    class="input"
                    type="email"
                    placeholder="Inserte el email del cliente"
                    id="email"
                    name="email"
                    th:field="*{email}"
            >
            <p th:if="${#fields.hasErrors('email')}" class="help is-danger" th:errors="*{email}"></p>
          </div>
        </div>
        <div class="field">
          <label class="label">DNI/CIF</label>
          <div class="control">
            <input
                    class="input"
                    type="text"
                    maxlength="9"
                    placeholder="Inserte el dni o cif del cliente"
                    id="dni"
                    name="dni"
                    th:field="*{dni}"
            >
            <p th:if="${#fields.hasErrors('dni')}" class="help is-danger" th:errors="*{dni}"></p>
          </div>
        </div>
        <div class="field">
          <label class="label">M贸vil</label>
          <div class="control">
            <input
                    class="input"
                    type="text"
                    maxlength="12"
                    placeholder="Inserte el m贸vil del cliente"
                    id="phoneNumber"
                    name="phoneNumber"
                    th:field="*{phoneNumber}"
            >
            <p th:if="${#fields.hasErrors('phoneNumber')}" class="help is-danger" th:errors="*{phoneNumber}">

            </p>
          </div>
        </div>
        <div class="field">
          <label class="label">Direcci贸n</label>
          <div class="control">
            <input
                    class="input"
                    type="text"
                    placeholder="Inserte la direcci贸n del cliente"
                    id="address"
                    name="address"
                    th:field="*{address}"
            >
            <p th:if="${#fields.hasErrors('address')}" class="help is-danger" th:errors="*{address}"></p>
          </div>
        </div>
        <div>
          <button type="submit" class="button dune">Crear</button>
          <a th:href="@{/clients/clients}"
             class="button apricot">
            Volver
          </a>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
