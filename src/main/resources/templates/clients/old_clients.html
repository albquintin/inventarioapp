<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario App</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bulma.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<br/><br/>
<div class="container">
  <h1 class="title">Antiguos Clientes</h1>
  <table class="table is-bordered is-striped is-fullwidth" id="oldClientsTable">
    <thead>
    <tr>
      <th style="width:5%">Id</th>
      <th style="width:25%">Cliente</th>
      <th style="width:15%">Email</th>
      <th style="width:10%">DNI</th>
      <th style="width:10%">Móvil</th>
      <th style="width:20%">Dirección</th>
      <th style="width:15%">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "client : ${clients}">
      <td th:text="${client.id}"></td>
      <td th:text="${client.name}"></td>
      <td th:text="${client.email}"></td>
      <td th:text="${client.dni}"></td>
      <td th:text="${client.phoneNumber}"></td>
      <td th:text="${client.address}"></td>
      <td>
        <a th:href="@{/clients/old_clients/restore/{clientId}(clientId=${client.id})}"
           class="button apricot is-small">
          Restaurar
        </a>
        <a class="button dune is-small open-modal">
          Borrar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head dune">
      <p class="modal-card-title">Borrar Cliente</p>
      <button class="delete close-modal" aria-label="close"></button>
    </header>
    <section class="modal-card-body champagne">
      <p id="modal-content"></p>
      <br/>
      <a class="button dune delete-button">Borrar</a>
      <button class="button close-modal apricot">Cancel</button>
    </section>
  </div>
</div>
<br/><br/>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script th:src="@{/js/oldClients.js}"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bulma.min.js"></script>
</body>
</html>
