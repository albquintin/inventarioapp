<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="types/header :: header"></div>
<body>
<div th:replace="types/header :: navbar"></div>
<br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Nuevo subtipo</h2>
      </div>
      <div class="card-body">
        <form role="form" method="post" th:action="@{/types/subtypes}" th:object="${subtype}">
          <div class="mb-3">
            <label class="form-label"> Nombre </label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Inserte el subtipo de objeto"
                    name="name"
                    th:field="*{name}"
            />
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"> Tipo </label>
            <select th:field="*{typeId}">
              <option th:each="type: ${listTypes}"
                      th:value="${type.id}"
                      th:text="${type.name}"
              />
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
