<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <h1 class="title">Lista de objetos</h1>
    <table class="table is-bordered">
        <thead>
            <tr>
                <th style="width:5%">Id</th>
                <th style="width:15%">Nombre</th>
                <th style="width:10%">Precio</th>
                <th style="width:25%">Disponibilidad</th>
                <th style="width:10%">Tipo</th>
                <th style="width:15%">Subtipo</th>
                <th style="width:20%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "inventoryItem, inventoryItemStat : ${inventoryItems}">
                <td th:text="${inventoryItem.id}">1</td>
                <td th:text="${inventoryItem.name}">post title</td>
                <td th:text="${inventoryItem.price} + 'â‚¬'">post title</td>
                <td th:text="${inventoryItem.availability}">post title</td>
                <td th:text="${inventoryItem.typeName}">post title</td>
                <td th:text="${inventoryItem.subtypeName}">post title</td>

                <td>
                    <a th:href="@{/items/inventory_items/edit/{inventoryItemId}(inventoryItemId=${inventoryItem.id})}"
                       class="button is-primary">
                        Edit
                    </a>
                    <a th:href="@{/items/inventory_items/delete/{inventoryItemId}(inventoryItemId=${inventoryItem.id})}"
                       class="button is-danger">
                        Delete
                    </a>
                    <a th:href="@{/items/inventory_items/view/{inventoryItemId}(inventoryItemId=${inventoryItem.id})}"
                       class="button is-info">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
