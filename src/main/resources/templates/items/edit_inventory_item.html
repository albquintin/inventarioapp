<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario App</title>
  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script th:src="@{/js/cascadeDropdown.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Editar objeto
        </p>
      </header>
      <div class="card-content">
        <form role="form" method="post" th:action="@{/items/inventory_items/{inventoryItemId}(inventoryItemId=${inventoryItem.id})}" th:object="${inventoryItem}" enctype="multipart/form-data" >
          <input type="hidden" id="active" name="active" th:field="*{active}">
          <input type="hidden" id="timesRented" name="timesRented" th:field="*{timesRented}">
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      id="name"
                      name="name"
                      th:field="*{name}"
              >
              <p th:if="${#fields.hasErrors('name')}" class="help is-danger" th:errors="*{name}"></p>
            </div>
          </div>
          <div class="field">
            <label class="label">Posición</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      id="position"
                      name="position"
                      th:field="*{position}"
              >
              <p th:if="${#fields.hasErrors('position')}" class="help is-danger" th:errors="*{position}"></p>
            </div>
          </div>
          <div class="field">
            <label class="label">Precio</label>
            <div class="control">
              <input
                      class="input"
                      type="number"
                      step=".01"
                      id="price"
                      name="price"
                      th:field="*{price}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Cantidad</label>
            <div class="control">
              <input
                      class="input"
                      type="number"
                      id="amount"
                      name="amount"
                      th:field="*{amount}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Color</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      id="color"
                      name="color"
                      th:field="*{color}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Tamaño</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      id="size"
                      name="size"
                      th:field="*{size}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Tipo y Subtipo</label>
            <div class="select">
              <select th:field="*{typeId}" id="types">
                <option th:each="type: ${types}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                ></option>
              </select>
            </div>
            <div class="select">
              <select th:field="*{subtypeId}" id="subtypes">
                <option th:each="subtype: ${subtypes}"
                        th:value="${subtype.id}"
                        th:text="${inventoryItem.subtypeName}"
                ></option>
              </select>
            </div>
          </div>
          <label class="label">Imagen</label>
          <div class="file">
            <label class="file-label">
              <input
                      class="file-input"
                      type="file"
                      name="file"
                      id="picture"
              >
              <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Suba la imagen
            </span>
          </span>
            </label>
          </div>
          <br />
          <div>
            <button type="submit" class="button is-link">Editar</button>
            <a th:href="@{/items/inventory_items}"
               class="button is-light">
              Volver
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
