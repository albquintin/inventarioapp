<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Nuevo objeto
        </p>
      </header>
      <div class="card-content">
        <form role="form" method="post" th:action="@{/items/inventory_items}" th:object="${inventoryItem}" enctype="multipart/form-data" >
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      placeholder="Inserte el nombre del objeto"
                      id="name"
                      name="name"
                      th:field="*{name}"
              >
              <p th:if="${#fields.hasErrors('name')}" class="help is-danger" th:errors="*{name}"></p>
            </div>
          </div>
          <div class="field">
            <label class="label">Posici칩n</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      placeholder="Inserte la posici칩n del objeto"
                      id="position"
                      name="position"
                      th:field="*{position}"
              >
              <p th:if="${#fields.hasErrors('position')}" class="help is-danger" th:errors="*{position}"></p>
            </div>
          </div>
          <div class="field">
            <label class="label">Precio</label>
            <div class="control">
              <input
                      class="input"
                      type="number"
                      step=".01"
                      placeholder="Inserte el precio del objeto"
                      id="price"
                      name="price"
                      th:field="*{price}"
            >
            </div>
          </div>
          <div class="field">
            <label class="label">Cantidad</label>
            <div class="control">
              <input
                      class="input"
                      type="number"
                      placeholder="Inserte la cantidad de objetos"
                      id="amount"
                      name="amount"
                      th:field="*{amount}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Color</label>
            <div class="control">
              <input
                    class="input"
                    type="text"
                    placeholder="Inserte el color del objeto"
                    id="color"
                    name="color"
                    th:field="*{color}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Tama침o</label>
            <div class="control">
              <input
                      class="input"
                      type="text"
                      placeholder="Inserte el tama침o del objeto"
                      id="size"
                      name="size"
                      th:field="*{size}"
              >
            </div>
          </div>
          <div class="field">
            <label class="label">Disponibilidad</label>
            <div class="control">
              <textarea
                      class="textarea"
                      placeholder="Rellene la disponibilidad del objeto"
                      id="availability"
                      name="availability"
                      th:field="*{availability}"
              ></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label">Tipo y Subtipo</label>
            <div class="select">
              <select th:field="*{typeId}" id="types">
                <option th:each="type: ${types}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                ></option>
              </select>
            </div>
            <div class="select">
              <select th:field="*{subtypeId}" id="subtypes">
                <option value="-1">Elija el Subtipo</option>
              </select>
            </div>
            <p th:if="${#fields.hasErrors('subtypeId')}" class="help is-danger" th:errors="*{subtypeId}"></p>
          </div>
          <label class="label">Imagen</label>
          <div class="file">
            <label class="file-label">
              <input
                      class="file-input"
                      type="file"
                      name="file"
                      id="picture"
              >
              <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Suba la imagen
            </span>
          </span>
            </label>
          </div>
          <br />
          <div>
            <button type="submit" class="button is-link">Crear</button>
            <a th:href="@{/items/inventory_items}"
               class="button is-light">
              Volver
            </a>
          </div>
        </form>
      </div>
    </div>
    <br/><br/>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function(){
    $("#types").change(function(){
      var typeId = $("#types").val();
      var s = '<option value=' + -1 + '>Elija el Subtipo</option>';
      $.ajax({
        type: 'GET',
        url: '/loadSubtypesByType/' + typeId,
        success: function(result){
          var result = JSON.parse(result);
          for (var i = 0; i < result.length; i++) {
        	  s += '<option value="' + result[i].id + '">'+ result[i].name+ '</option>';
        	  console.log(result);
          }
          $('#subtypes').html(s);
        }
      });
    });
  });
</script>
</body>
</html>
